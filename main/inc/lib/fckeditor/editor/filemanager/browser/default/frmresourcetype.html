<html>
	<head>
		<title>Available types</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="browser.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">

var FCKLang = [] ;

function SetResourceType( type )
{
	window.parent.frames["frmFolders"].SetResourceType( type ) ;
}

var aTypes = [] ;

window.onload = function()
{
	// Initialization of some language variables.
	FCKLang = window.parent.FCKLang ;
	if ( !FCKLang['Folder'] ) { FCKLang['Folder'] = 'Folder' ; }
	if ( !FCKLang['ResourceTypeRoot'] ) { FCKLang['ResourceTypeRoot'] = 'Root' ; }
	if ( !FCKLang['ResourceTypeAudio'] ) { FCKLang['ResourceTypeAudio'] = 'Audio' ; }
	if ( !FCKLang['ResourceTypeImages'] ) { FCKLang['ResourceTypeImages'] = 'Images' ; }
	if ( !FCKLang['ResourceTypeFlash'] ) { FCKLang['ResourceTypeFlash'] = 'Flash' ; }
	if ( !FCKLang['ResourceTypeVideo'] ) { FCKLang['ResourceTypeVideo'] = 'Video' ; }

	aTypes = [
		[ 'File', FCKLang['ResourceTypeRoot'] ],
		[ 'Audio', FCKLang['ResourceTypeAudio'] ],
		[ 'Images', FCKLang['ResourceTypeImages'] ],
		[ 'Flash', FCKLang['ResourceTypeFlash'] ],
		[ 'Video', FCKLang['ResourceTypeVideo'] ],
		[ 'Video/flv', FCKLang['ResourceTypeVideo'] + ' (flv)' ]
	] ;

	document.getElementById('lblFolder').innerHTML = FCKLang['Folder'] ;

	var oCombo = document.getElementById('cmbType') ;
	oCombo.innerHTML = '' ;
	if ( oConnector.ShowAllTypes || oConnector.ResourceType == 'File' )
	{
		AddSelectOption( oCombo, aTypes[0][1], aTypes[0][0], true ) ;

		for ( var i = 1 ; i < aTypes.length ; i++ )
		{
			AddSelectOption( oCombo, aTypes[i][1], aTypes[i][0] ) ;
		}
	}
	else
	{
		AddSelectOption( oCombo, aTypes[0][1], aTypes[0][0] ) ;

		for ( var i = 1 ; i < aTypes.length ; i++ )
		{
			if ( aTypes[i][0] == oConnector.ResourceType )
			{
				AddSelectOption( oCombo, aTypes[i][1], aTypes[i][0], true ) ;
			}
		}
	}
}

		</script>
	</head>
	<body>
		<table class="fullHeight" cellSpacing="0" cellPadding="0" width="100%" border="0">
			<tr>
				<td nowrap><span id="lblFolder">Folder</span><br />
					<select id="cmbType" style="width: 100%" onchange="SetResourceType(this.value);">
						<option>&nbsp;
					</select>
				</td>
			</tr>
		</table>
	</body>
</html>

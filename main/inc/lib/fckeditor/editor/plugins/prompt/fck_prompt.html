<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="noindex, nofollow" />
		<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
		<script type="text/javascript">

var dialog = window.parent ;
var oEditor = dialog.InnerDialogLoaded() ;
var FCK = oEditor.FCK ;
var FCKConfig = oEditor.FCKConfig ;
var FCKTools = oEditor.FCKTools ;
var FCKLang = oEditor.FCKLang ;

window.document.dir = FCKLang.Dir ;
document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;

function Ok()
{
	if ( typeof(window.parent.Args().CustomValue.action ) == 'function' )
	{
		window.parent.Args().CustomValue.action( document.getElementById('inputfield').value ) ;
	}

	return true ;
}

window.onload = function()
{
	var message = dialog.Args().CustomValue.message ;
	var default_value = dialog.Args().CustomValue.default_value ;
	document.getElementById( 'message' ).innerHTML = message ;
	document.getElementById( 'inputfield' ).value = default_value ;

	window.parent.SetOkButton( true ) ;
	window.parent.SetAutoSize( true ) ;
}

		</script>

		<style type="text/css">
			body, td, input, textarea, select, label { font-family: Arial, Verdana, Geneva, helvetica, sans-serif; font-size: 11px; }
		</style>

	</head>
	<body scroll="no" style="overflow: hidden;">
		<div style="margin-top: 25px; margin-bottom: 25px; margin-right: auto; margin-left: auto; width: 100%;" align="center">
			<span id="message"></span><br />
			<input id="inputfield" type="text" style="width: 100%;"/>
		</div>
	</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Empbed movies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
	<script src="fck_embedmovies.js" type="text/javascript"></script>
		<script type="text/javascript">

document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;

		</script>

		<style type="text/css">
			body, td, input, textarea, select, label { font-family: Arial, Verdana, Geneva, helvetica, sans-serif; font-size: 11px; }
		</style>

</head>
<body scroll="no" style="overflow: hidden">
	<div id="divInfo">
		<table cellspacing="5" cellpadding="0" width="100%" border="0">
			<tr>
				<td colspan=2>
					<span fckLang="DlgImgURL">
						URL
					</span>
				</td>
			</tr>
			<tr>
				<td valign="top" width=100%>
					<input id="txtUrl" style="width: 100%" type="text" />
				</td>
				<td id="tdBrowse" valign=top style="display: none">
					<input id="btnBrowse" onclick="BrowseServer();" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" />
				</td>
			</tr>
			<tr>
			<td>
					<span fckLang="DlgEmbedMoviesExtensionSupported">
						Only a mpg, mpeg, mp4, avi, wmv, mov or asf file extension is allowed.
					</span>
			</td>
			<tr>
		</table>

		<br />

		<table cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td><span fcklang="DlgEmbedMoviesAutosize">Auto size</span></td>
				<td>&nbsp;<input type="checkbox" id="chkAutosize" onclick="ShowE('divSize', !this.checked)" /></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<div id="divSize" style="display:none">
						<table cellspacing="0" cellpadding="0" border="0">
							<tr>
								<td><span fcklang="DlgImgWidth">Width</span></td>
								<td>&nbsp;<input type="text" id="txtWidth" style="width: 50px;" /></td>
							</tr>
							<tr>
								<td><span fcklang="DlgImgHeight">Height</span></td>
								<td>&nbsp;<input type="text" id="txtHeight" style="width: 50px;" /></td>
							</tr>
						</table>
					</div>
				</td>
			<tr>
				<td><span fcklang="DlgFlashChkPlay">Auto start play</span></td>
				<td>&nbsp;<input type="checkbox" id="chkAutostart" /></td>
			</tr>
			<tr>
				<td><span fcklang="DlgEmbedMoviesGotoBar">Show gotobar</span></td>
				<td>&nbsp;<input type="checkbox" id="chkShowgotobar" /></td>
			</tr>
			<tr>
				<td><span fcklang="DlgEmbedMoviesStatusbar">Show statusbar</span></td>
				<td>&nbsp;<input type="checkbox" id="chkShowstatusbar" /></td>
			</tr>
			<tr>
				<td><span fcklang="DlgEmbedMoviesControls">Show controls</span></td>
				<td>&nbsp;<input type="checkbox" id="chkShowcontrols" onclick="ShowE('divControlsettings', this.checked)" /></td>
			</tr>

			<tr>
				<td></td>
				<td>
					<div id="divControlsettings" style="display:none">
						<table cellspacing="0" cellpadding="0" border="0">
							<tr>
								<td><span fcklang="DlgEmbedMoviesPositionControls">Position controls</span></td>
								<td>&nbsp;<input type="checkbox" id="chkShowpositioncontrols" /></td>
							</tr>
							<tr>
								<td><span fcklang="DlgEmbedMoviesTracker">Tracker</span></td>
								<td>&nbsp;<input type="checkbox" id="chkShowtracker" /></td>
							</tr>
							<tr>
								<td><span fcklang="DlgEmbedMoviesAudioControls">Audio controls</span></td>
								<td>&nbsp;<input type="checkbox" id="chkShowaudiocontrols" /></td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div id="divPreview" style="display: none">
		<table cellSpacing="0" cellPadding="0" width="100%" height="100%">
			<tr>
				<td id="ePreviewCell" valign="top" class="MoviePreviewArea"><iframe src="fck_embedmovies_preview.html" frameborder="0" marginheight="0" marginwidth="0" style="width: 100%; height: 100%;"></iframe></td>
			</tr>
		</table>
	</div>
	<div id="divUpload" style="display: none">
		<form id="frmUpload" method="post" target="UploadWindow" enctype="multipart/form-data" action="" onsubmit="javascript: return CheckUpload();">
			<span fckLang="DlgLnkUpload">Upload</span><br />
			<input id="txtUploadFile" style="width: 100%" type="file" size="40" name="NewFile" /><br />
			<br />
			<input id="btnUpload" type="submit" value="Send it to the Server" fckLang="DlgLnkBtnUpload" />
			<script type="text/javascript">
				document.write( '<iframe name="UploadWindow" style="display: none" src="' + FCKTools.GetVoidUrl() + '"><\/iframe>' ) ;
			</script>
		</form>
	</div>
</body>
</html>
